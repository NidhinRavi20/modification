<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management</h1>

        <!-- Form to add/edit employee -->
        <form id="employeeForm">
            <input type="hidden" id="employeeId">
            
            <label for="name">Name:</label>
            <input type="text" id="name" required pattern="[A-Za-z\s]+" title="Only alphabetic characters are allowed">
        
            <label for="position">Position:</label>
            <input type="text" id="position" required pattern="[A-Za-z\s]+" title="Only alphabetic characters are allowed">
        
            <label for="age">Age:</label>
            <input type="number" id="age" required min="18">
        
            <button type="submit" id="submitBtn">Add Employee</button>
            
        </form>
        <!-- Employee List -->
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
